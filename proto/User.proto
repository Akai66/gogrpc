syntax="proto3";

option go_package = "./services";

import "Models.proto";

//定义请求及响应数据

message UserRequest{
  repeated UserInfo users=1;
}

message UserResponse{
  repeated UserInfo users=1;
}


//定义services
service UserService {
  //普通模式，批量获取用户积分
  rpc GetUserScore(UserRequest) returns (UserResponse) {}

  //服务端流模式，批量获取用户积分
  rpc GetUserScoreByStream(UserRequest) returns (stream UserResponse) {}
}