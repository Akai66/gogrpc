syntax="proto3";

option go_package = "./services";

import "google/protobuf/timestamp.proto";

//商品信息
message ProdModel {
  int32 prod_id=1;
  string prod_name=2;
  float prod_price=3;
}

//订单模型
message OrderMain{
  int32 order_id=1;//订单id
  string order_no=2;//订单号
  int32 user_id=3;//购买者id
  float order_price=4;//商品价格
  google.protobuf.Timestamp order_time=5;//下单时间
}